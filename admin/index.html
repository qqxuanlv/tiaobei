<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		
		<script type="text/javascript" src="js/vue.min.js" ></script>
		<script type="text/javascript" src="js/vue-resource.min.js" ></script>
		<script src="js/jquery-3.2.1.min.js"></script>

	<style>
		.ca td{background:#eee;}
		.cb td{background:white;}
	</style>
	</head>
	<body>

	<div id="my"  class="container">
	
		<table   class="table table-striped">
		  <caption><h3>用户申请信息</h3></caption>
		  <thead>
			<tr>
			  <th>名称</th>
			  <th>服务</th>
			  <th>联系人</th>
			  <th>联系方式</th>
			  <th>申请时间</th>

			</tr>
		  </thead>
		  <tbody  v-for='(tab,index) in itemList'>
			<tr v-bind:class="[index%2==0?classA:classB]">
			  <td>{{tab.cp_name}}</td>
			  <td>{{tab.cp_fuwu}}</td>
			  <td>{{tab.cp_ctant}}</td>
			  <td>{{tab.cp_phone}}</td>
			  <td>{{tab.time1}}</td>
			</tr>

		  </tbody>

		</table>

	</div>
	<script>
		var vm = new Vue({
			el:'#my',
			data:{
				itemList:[],
				classA:'ca',
				classB:'cb'
			},
			 beforeMount: function () {
			 	this.$http.get('sql/select.php', {emulateJSON: true}).then(function(res){
			 		this.itemList=res.data;
			 	});








			}
		});
	</script>



		
		
		<script src="js/jquery-3.2.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	
	</body>
</html>
